<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Simon Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    
</head>
<body>
    <div class="container">
      <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-header">
          <a class="navbar-brand" href="https://www.freecodecamp.org/challenges/build-a-wikipedia-viewer" target="blank">freeCodeCamp "Simon Game" Project</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="https://www.hyochangkim.xyz" target="_blank"><span class="glyphicon glyphicon-user"></span> Hyo's Portfolio     </a></li>
        </ul>
      </nav>
      <div class="spacer"></div>
      <div class="simonBoard">
        <div id="0" class="pad green"></div>
        <div id="1" class="pad red"></div>
        <div id="2" class="pad yellow"></div>
        <div id="3" class="pad blue"></div>
        <div class="controls">
          <div class="title">Simon</div>
          <div id="timer" class="btn btn-lg btn-default inline">--</div>
                  <div id="start" class="btn btn-sm  btn-default inline">Start</div>
                  <div id="strict" class="btn btn-sm btn-default inline">Strict</div>
          <div class="spacer2"></div>
          <div class="switchContainer">
            <p class="off inline">Off</p>
            <div class="outside-switch inline">
              <div class="inside-switch"></div>
            </div>
              <p class="on inline">On</p>
          </div>
          <div class="switchContainer2">
            <p class="off inline">Off</p>
            <div class="outside-switch2 inline">
              <div class="inside-switch2"></div>
            </div>
              <p class="on inline">On</p>
          </div>
          <div id="restart" class="btn btn-sm btn-default">Restart</div>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
