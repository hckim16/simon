<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tic Tac Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="bower_components/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <div class="container">
        <div class="simonBoard">
            <div id="0" class="pad green"></div>
            <div id="1" class="pad red"></div>
            <div id="2" class="pad yellow"></div>
            <div id="3" class="pad blue"></div>
            <div class="controls">
                <div class="title">Simon</div>
                <div class="display inline">00</div>
                <div class="start-btn inline">Start</div>
                <div class="strict-btn inline">Strict</div>
                <div class="switchContainer">
                    <p class="off">Off</p>
                    <div class="outer-switch">
                        <div class="inner-switch"></div>
                    </div>
                    <p class="on">On</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
