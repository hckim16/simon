<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Simon Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <div class="container">
        <div class="simonBoard">
            <div id="0" class="pad green"></div>
            <div id="1" class="pad red"></div>
            <div id="2" class="pad yellow"></div>
            <div id="3" class="pad blue"></div>
            <div class="controls">
                <div class="title">Simon</div>
                <div class="display">00</div>
                <div class="start-btn">Start</div>
                <div class="strict-btn">Strict</div>
                <div class="switchContainer">
                    <p class="off">Off</p>
                    <div class="outer-switch">
                        <div class="inner-switch"></div>
                    </div>
                    <p class="on">On</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
